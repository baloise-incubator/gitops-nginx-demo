apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: gitops-demo-triggertemplate
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: namespace
      description: The namespace to create the resources
    - name: gitrepositoryname
      description: The name of the deployment to be created / patched
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: source-repo-$(params.gitrepositoryname)-$(uid)
        namespace: $(params.namespace)
      spec:
        type: git
        params:
          - name: revision
            value: $(params.gitrevision)
          - name: url
            value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: image-source-$(params.gitrepositoryname)-$(uid)
        namespace: $(params.namespace)
      spec:
        type: image
        params:
          - name: url
            value: registry.baloise.dev/example/gitops-nginx-demo:latest
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: gitops-nginx-demo-pipeline-$(params.gitrepositoryname)-$(uid)
        namespace: $(params.namespace)
      spec:
        pipelineRef:
          name: build-and-push
        serviceAccountName: harbor-sa
        resources:
          - name: repo
            resourceRef:
              name: source-repo-$(params.gitrepositoryname)-$(uid)
          - name: image
            resourceRef:
              name: image-source-$(params.gitrepositoryname)-$(uid)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: gitops-demo-pipelinebinding
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: namespace
      value: demo-pipeline
    - name: gitrepositoryurl
      value: $(body.repository.url)
    - name: gitrepositoryname
      value: $(body.repository.name)
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: gitops-demo-listener
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
    - binding:
        name: gitops-demo-pipelinebinding
      template:
        name: gitops-demo-triggertemplate
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: gitops-demo-eventlistener
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None
  port:
    targetPort: 8080
  to:
    kind: Service
    name: el-gitops-demo-listener
    weight: 100